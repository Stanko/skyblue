  <dialog class="dialog m-auto" id="dialog-1">
    <div class="p-32">
      <form method="dialog">
        <button class="icon-btn-shadow" type="submit" autofocus>
          <span class="bi-x-lg"></span>
        </button>
      </form>

      <h1>Modal title</h1>
      <p>Modal content</p>
    </div>
  </dialog>

  <script>
    const $dialogTriggers = document.querySelectorAll('[data-dialog]');

    $dialogTriggers.forEach($dialogTrigger => {
      const $dialog = document.getElementById($dialogTrigger.dataset.dialog);

      $dialogTrigger.addEventListener('click', (e) => {
        $dialog.showModal();
      });

      $dialog.addEventListener('click', e => {
        if (e.target === $dialog) {
          $dialog.close();
        }
      });
    })
  </script>
