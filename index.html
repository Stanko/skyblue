      <label class="mb-12 red">

      <label class="mb-12 purple indeterminate">
        <input type="checkbox">

      </label>
      <label class="green">
        <input type="checkbox" checked>

    </div>
    <script>
      const $checkbox = document.querySelector('.indeterminate input');
      $checkbox.indeterminate = true;
    </script>

    <h2>Radio group</h2>
